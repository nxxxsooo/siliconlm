<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#0a0a0a"/>
  
  <!-- Chip body - Apple style rounded square -->
  <rect x="20" y="20" width="60" height="60" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Inner chip die -->
  <rect x="30" y="30" width="40" height="40" rx="4" fill="url(#chipGradient)"/>
  
  <!-- Chip pins - top -->
  <rect x="28" y="14" width="4" height="8" rx="1" fill="#555"/>
  <rect x="38" y="14" width="4" height="8" rx="1" fill="#555"/>
  <rect x="48" y="14" width="4" height="8" rx="1" fill="#555"/>
  <rect x="58" y="14" width="4" height="8" rx="1" fill="#555"/>
  <rect x="68" y="14" width="4" height="8" rx="1" fill="#555"/>
  
  <!-- Chip pins - bottom -->
  <rect x="28" y="78" width="4" height="8" rx="1" fill="#555"/>
  <rect x="38" y="78" width="4" height="8" rx="1" fill="#555"/>
  <rect x="48" y="78" width="4" height="8" rx="1" fill="#555"/>
  <rect x="58" y="78" width="4" height="8" rx="1" fill="#555"/>
  <rect x="68" y="78" width="4" height="8" rx="1" fill="#555"/>
  
  <!-- Chip pins - left -->
  <rect x="14" y="28" width="8" height="4" rx="1" fill="#555"/>
  <rect x="14" y="38" width="8" height="4" rx="1" fill="#555"/>
  <rect x="14" y="48" width="8" height="4" rx="1" fill="#555"/>
  <rect x="14" y="58" width="8" height="4" rx="1" fill="#555"/>
  <rect x="14" y="68" width="8" height="4" rx="1" fill="#555"/>
  
  <!-- Chip pins - right -->
  <rect x="78" y="28" width="8" height="4" rx="1" fill="#555"/>
  <rect x="78" y="38" width="8" height="4" rx="1" fill="#555"/>
  <rect x="78" y="48" width="8" height="4" rx="1" fill="#555"/>
  <rect x="78" y="58" width="8" height="4" rx="1" fill="#555"/>
  <rect x="78" y="68" width="8" height="4" rx="1" fill="#555"/>
  
  <!-- Apple-style 'M' letter on chip -->
  <text x="50" y="58" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" font-size="24" font-weight="600" fill="#fff" text-anchor="middle">M</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>
</svg>
