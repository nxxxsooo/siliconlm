<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconLM</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0d1117', 800: '#161b22', 700: '#21262d', 600: '#30363d' },
                        accent: { DEFAULT: '#58a6ff', dim: '#388bfd' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: linear-gradient(135deg, #0d1117 0%, #161b22 100%); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .status-running { background: #3fb950; box-shadow: 0 0 8px #3fb95080; }
        .status-stopped { background: #484f58; }
        .card { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px); border: 1px solid #30363d; }
        .card:hover { border-color: #484f58; }
        .btn-primary { background: linear-gradient(135deg, #238636 0%, #2ea043 100%); }
        .btn-primary:hover { background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%); }
        .progress-bar { background: linear-gradient(90deg, #58a6ff 0%, #a371f7 100%); }
        
        /* Toast */
        #toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 50; display: flex; flex-direction: column; gap: 0.5rem; }
        .toast { padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 0.875rem; animation: slideIn 0.2s ease-out; max-width: 320px; backdrop-filter: blur(10px); }
        .toast-success { background: rgba(35, 134, 54, 0.9); color: #aff5b4; border: 1px solid #238636; }
        .toast-error { background: rgba(218, 54, 51, 0.9); color: #ffa198; border: 1px solid #da3633; }
        .toast-info { background: rgba(56, 139, 253, 0.9); color: #a5d6ff; border: 1px solid #388bfd; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Category badges */
        .badge { font-size: 0.65rem; padding: 0.125rem 0.375rem; border-radius: 9999px; text-transform: uppercase; letter-spacing: 0.05em; }
        .badge-coding { background: #388bfd30; color: #58a6ff; }
        .badge-general { background: #a371f730; color: #a371f7; }
        .badge-embedding { background: #3fb95030; color: #3fb950; }
    </style>
</head>
<body class="text-gray-200 min-h-screen p-4 md:p-6">
    <div id="toast-container"></div>
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-white">SiliconLM</h1>
            <div class="flex items-center gap-3">
                <span id="refresh-indicator" class="text-xs text-gray-500"></span>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition-colors" title="Settings">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="mb-6 hidden">
            <div class="card rounded-xl p-4">
                <h2 class="text-sm font-medium text-gray-400 mb-4 uppercase tracking-wider">Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-gray-500 block mb-1">Models Directory</label>
                        <input type="text" id="settings-models-dir" 
                               class="w-full bg-dark-700 border border-dark-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-accent">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 block mb-2">Services</label>
                        <div class="space-y-2" id="settings-services"></div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="saveSettings()" class="btn-primary px-4 py-2 rounded-lg text-sm font-medium text-white">Save</button>
                        <button onclick="toggleSettings()" class="bg-dark-600 hover:bg-dark-500 px-4 py-2 rounded-lg text-sm text-gray-300">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Stats -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
            <div class="card rounded-xl p-3">
                <div class="text-xs text-gray-500 mb-1">Chip</div>
                <div class="text-sm font-semibold text-white truncate" id="machine-chip">--</div>
                <div class="text-xs text-gray-500" id="machine-cores">--</div>
            </div>
            <div class="card rounded-xl p-3">
                <div class="text-xs text-gray-500 mb-1">GPU</div>
                <div class="text-sm font-semibold text-white" id="machine-gpu">--</div>
                <div class="text-xs text-gray-500" id="machine-neural">--</div>
            </div>
            <div class="card rounded-xl p-3">
                <div class="text-xs text-gray-500 mb-1">RAM</div>
                <div class="text-sm font-semibold text-white"><span id="machine-ram">--</span></div>
                <div class="text-xs text-gray-500"><span id="mem-percent">--%</span> used</div>
            </div>
            <div class="card rounded-xl p-3">
                <div class="text-xs text-gray-500 mb-1">Disk</div>
                <div class="text-sm font-semibold text-white" id="disk-free">--</div>
                <div class="text-xs text-gray-500"><span id="disk-percent">--%</span> used</div>
            </div>
            <div class="card rounded-xl p-3">
                <div class="text-xs text-gray-500 mb-1">Models</div>
                <div class="text-sm font-semibold text-white" id="models-size">--</div>
                <div class="text-xs text-gray-500">macOS <span id="machine-os">--</span></div>
            </div>
        </div>

        <!-- Services -->
        <div class="mb-6">
            <h2 class="text-sm font-medium text-gray-400 mb-3 uppercase tracking-wider">Services</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3" id="services-container"></div>
        </div>

        <!-- Embeddings Activity (from 8766) -->
        <div id="activity-section" class="mb-6 hidden">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Embeddings Activity</h2>
                <button id="activity-toggle" onclick="toggleActivity()" class="text-xs text-gray-500 hover:text-gray-300">
                    Show more ▼
                </button>
            </div>
            <div class="card rounded-xl p-4">
                <div id="activity-log" class="space-y-1 max-h-28 overflow-hidden font-mono text-xs transition-all duration-300"></div>
            </div>
        </div>

        <!-- Download Models -->
        <div class="mb-6">
            <h2 class="text-sm font-medium text-gray-400 mb-3 uppercase tracking-wider">Download Models</h2>
            <div class="card rounded-xl p-4">
                <div class="flex gap-2 mb-4">
                    <div class="flex-1 relative">
                        <input type="text" id="download-input" 
                               placeholder="HuggingFace repo (e.g. mlx-community/Qwen2.5-Coder-32B-Instruct-4bit)"
                               class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent/50 transition-all">
                        <div id="suggestions" class="absolute top-full left-0 right-0 bg-dark-700 border border-dark-600 rounded-b-lg hidden z-10 max-h-48 overflow-y-auto"></div>
                    </div>
                    <button onclick="startDownload()" 
                            class="btn-primary px-5 py-2.5 rounded-lg text-sm font-medium text-white transition-all">
                        Download
                    </button>
                </div>
                <div id="presets-container"></div>
            </div>
        </div>

        <!-- Active Downloads -->
        <div id="active-downloads-section" class="mb-6 hidden">
            <h2 class="text-sm font-medium text-gray-400 mb-3 uppercase tracking-wider">Downloading</h2>
            <div id="active-downloads" class="space-y-3"></div>
        </div>

        <!-- Queue -->
        <div id="queue-section" class="mb-6 hidden">
            <h2 class="text-sm font-medium text-gray-400 mb-3 uppercase tracking-wider">Queue</h2>
            <div id="queue-container" class="space-y-2"></div>
        </div>

        <!-- External Downloads -->
        <div id="downloads-section" class="mb-6 hidden">
            <h2 class="text-sm font-medium text-gray-400 mb-3 uppercase tracking-wider">External Downloads</h2>
            <div id="downloads-container" class="space-y-2"></div>
        </div>

        <!-- Models -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Downloaded Models</h2>
                <span id="models-size" class="text-xs text-gray-500">-- GB total</span>
            </div>
            <div class="card rounded-xl overflow-hidden">
                <table class="w-full text-sm">
                    <thead class="bg-dark-700/50">
                        <tr>
                            <th class="text-left p-3 text-xs text-gray-500 font-medium cursor-pointer hover:text-gray-300 select-none" onclick="sortModels('name')">
                                MODEL <span id="sort-name" class="ml-1"></span>
                            </th>
                            <th class="text-right p-3 text-xs text-gray-500 font-medium cursor-pointer hover:text-gray-300 select-none" onclick="sortModels('size')">
                                SIZE <span id="sort-size" class="ml-1">▼</span>
                            </th>
                            <th class="text-right p-3 text-xs text-gray-500 font-medium w-28">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="models-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let presets = [];
        let allModels = [];
        let sortField = 'size';
        let sortAsc = false;
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatUptime(seconds) {
            if (!seconds) return '--';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            if (h > 0) return `${h}h ${m}m`;
            return `${m}m`;
        }

        function renderServiceMetrics(name, m) {
            if (name === 'mlx_embeddings') {
                return `
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-accent">${m.total_requests || 0}</div>
                            <div class="text-xs text-gray-500">Requests</div>
                        </div>
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-green-400">${m.total_tokens || 0}</div>
                            <div class="text-xs text-gray-500">Tokens</div>
                        </div>
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-purple-400">${m.avg_latency_ms || 0}ms</div>
                            <div class="text-xs text-gray-500">Latency</div>
                        </div>
                    </div>
                `;
            }
            
            if (name === 'lmstudio') {
                return `
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-accent">${m.total_requests || 0}</div>
                            <div class="text-xs text-gray-500">Requests</div>
                        </div>
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-green-400">${m.total_tokens || 0}</div>
                            <div class="text-xs text-gray-500">Tokens</div>
                        </div>
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-purple-400">${m.models_loaded || 0}</div>
                            <div class="text-xs text-gray-500">Models</div>
                        </div>
                    </div>
                `;
            }
            
            if (name === 'opencode') {
                return `
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-accent">${m.memory_mb || 0}MB</div>
                            <div class="text-xs text-gray-500">Memory</div>
                        </div>
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-green-400">${formatUptime(m.uptime_seconds)}</div>
                            <div class="text-xs text-gray-500">Uptime</div>
                        </div>
                        <div class="bg-dark-700 rounded-lg p-2">
                            <div class="text-lg font-bold text-purple-400">${m.cpu_percent || 0}%</div>
                            <div class="text-xs text-gray-500">CPU</div>
                        </div>
                    </div>
                `;
            }
            
            return '';
        }

        function renderMachineInfo(machine) {
            if (!machine) return;
            document.getElementById('machine-chip').textContent = machine.chip || '--';
            document.getElementById('machine-ram').textContent = machine.ram_gb ? `${machine.ram_gb}GB` : '--';
            document.getElementById('machine-os').textContent = machine.macos || '--';
            
            const coreInfo = machine.perf_cores && machine.eff_cores 
                ? `${machine.perf_cores}P + ${machine.eff_cores}E cores`
                : machine.cpu_cores ? `${machine.cpu_cores} cores` : '--';
            document.getElementById('machine-cores').textContent = coreInfo;
            
            document.getElementById('machine-gpu').textContent = machine.gpu_cores ? `${machine.gpu_cores} GPU` : '--';
            document.getElementById('machine-neural').textContent = machine.neural_engine || '--';
        }

        function renderServices(services) {
            const container = document.getElementById('services-container');
            container.innerHTML = services.map(s => {
                const hasMetrics = s.metrics && s.running;
                const m = s.metrics || {};
                
                return `
                <div class="card rounded-xl p-4 transition-all flex flex-col">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <div class="status-dot ${s.running ? 'status-running' : 'status-stopped'}"></div>
                            <span class="font-medium text-white">${s.display}</span>
                        </div>
                        <span class="text-xs text-gray-500">
                            ${s.port ? 'Port ' + s.port : ''}${s.pid ? ' PID ' + s.pid : ''}
                        </span>
                    </div>
                    <div class="flex-1">
                        ${hasMetrics ? renderServiceMetrics(s.name, m) : ''}
                    </div>
                    <div class="flex gap-2 mt-auto pt-2">
                        ${s.running ? `
                            <button onclick="serviceAction('${s.name}', 'stop')"
                                    class="flex-1 bg-red-900/50 hover:bg-red-900 text-red-400 px-3 py-1.5 rounded-lg text-xs font-medium transition-all">
                                Stop
                            </button>
                            <button onclick="serviceAction('${s.name}', 'restart')"
                                    class="flex-1 bg-yellow-900/50 hover:bg-yellow-900 text-yellow-400 px-3 py-1.5 rounded-lg text-xs font-medium transition-all">
                                Restart
                            </button>
                        ` : `
                            ${s.can_start ? `
                                <button onclick="serviceAction('${s.name}', 'start')"
                                        class="flex-1 btn-primary px-3 py-1.5 rounded-lg text-xs font-medium text-white transition-all">
                                    Start
                                </button>
                            ` : `
                                <span class="text-xs text-gray-500">${s.note || 'Stopped'}</span>
                            `}
                        `}
                    </div>
                </div>
            `}).join('');
        }

        function renderPresets(presetsData, downloadedModels) {
            presets = presetsData;
            const downloadedNames = new Set(downloadedModels.map(m => m.name));
            const container = document.getElementById('presets-container');
            
            // Group by category
            const categories = {};
            presetsData.forEach(p => {
                const cat = p.category || 'general';
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push(p);
            });
            
            const categoryLabels = {
                coding: { label: 'Coding', class: 'badge-coding' },
                general: { label: 'General', class: 'badge-general' },
                embedding: { label: 'Embedding', class: 'badge-embedding' }
            };
            
            let html = '';
            for (const [cat, models] of Object.entries(categories)) {
                const catInfo = categoryLabels[cat] || { label: cat, class: 'badge-general' };
                html += `
                    <div class="mb-3 last:mb-0">
                        <span class="badge ${catInfo.class} mb-2 inline-block">${catInfo.label}</span>
                        <div class="flex flex-wrap gap-2">
                            ${models.map(p => {
                                const isDownloaded = downloadedNames.has(p.repo);
                                if (isDownloaded) {
                                    return `
                                        <button disabled class="bg-green-900/30 text-green-500 px-3 py-1.5 rounded-lg text-xs cursor-default border border-green-800/50">
                                            <span class="mr-1">✓</span>${p.name}
                                        </button>
                                    `;
                                }
                                return `
                                    <button onclick="downloadPreset('${p.repo}')"
                                            class="bg-dark-700 hover:bg-dark-600 border border-dark-600 hover:border-dark-500 px-3 py-1.5 rounded-lg text-xs transition-all">
                                        ${p.name} <span class="text-gray-500">${p.size}</span>
                                    </button>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function formatDuration(seconds) {
            if (!seconds || seconds < 0) return '--';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) return `${h}h ${m}m`;
            if (m > 0) return `${m}m ${s}s`;
            return `${s}s`;
        }

        function renderActiveDownloads(activeList) {
            const section = document.getElementById('active-downloads-section');
            const container = document.getElementById('active-downloads');
            
            if (!activeList || activeList.length === 0) {
                section.classList.add('hidden');
                return;
            }
            
            section.classList.remove('hidden');
            container.innerHTML = activeList.map(d => {
                const speedMB = d.speed ? (d.speed / 1024 / 1024).toFixed(1) : '0';
                const avgSpeedMB = d.avg_speed ? (d.avg_speed / 1024 / 1024).toFixed(1) : null;
                const sizeMB = (d.current_size / 1024 / 1024).toFixed(0);
                const totalMB = d.total_size ? (d.total_size / 1024 / 1024).toFixed(0) : '?';
                const elapsed = formatDuration(d.elapsed);
                const eta = formatDuration(d.eta);
                
                return `
                <div class="card rounded-xl p-4 border-l-4 border-l-accent">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <div class="font-medium text-white">${d.model_name}</div>
                            <div class="text-xs text-gray-500 font-mono">${d.repo_id}</div>
                        </div>
                        <span class="text-xs px-2 py-0.5 rounded-full bg-blue-900/50 text-blue-400">${d.status}</span>
                    </div>
                    <div class="text-sm text-gray-400 mb-2">
                        ${sizeMB} / ${totalMB} MB · <span class="text-accent">${speedMB} MB/s</span>${avgSpeedMB ? ` · avg ${avgSpeedMB} MB/s` : ''}
                    </div>
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>Elapsed: ${elapsed}</span>
                        <span>ETA: ${eta}</span>
                    </div>
                    <div class="bg-dark-700 rounded-full h-1.5 overflow-hidden mb-3">
                        <div class="progress-bar h-full transition-all duration-500" style="width: ${d.progress}%"></div>
                    </div>
                    <div class="flex gap-2">
                        ${d.status === 'downloading' ? `
                            <button onclick="downloadAction('${d.repo_id}', 'pause')"
                                    class="bg-yellow-900/50 hover:bg-yellow-900 text-yellow-400 px-3 py-1 rounded-lg text-xs transition-all">Pause</button>
                        ` : ''}
                        <button onclick="downloadAction('${d.repo_id}', 'cancel')"
                                class="bg-red-900/50 hover:bg-red-900 text-red-400 px-3 py-1 rounded-lg text-xs transition-all">Cancel</button>
                        <button onclick="revealModel('${d.path}')"
                                class="bg-dark-600 hover:bg-dark-500 px-3 py-1 rounded-lg text-xs transition-all">Finder</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function renderQueue(queue) {
            const section = document.getElementById('queue-section');
            const container = document.getElementById('queue-container');
            
            if (!queue || queue.length === 0) {
                section.classList.add('hidden');
                return;
            }
            
            section.classList.remove('hidden');
            container.innerHTML = queue.map((task, index) => `
                <div class="card rounded-xl p-3 flex justify-between items-center">
                    <div>
                        <span class="font-medium text-white">${task.model_name}</span>
                        <span class="text-xs ml-2 ${task.status === 'paused' ? 'text-yellow-400' : 'text-gray-500'}">${task.status}</span>
                    </div>
                    <div class="flex gap-2">
                        ${task.status === 'paused' ? `
                            <button onclick="downloadAction('${task.repo_id}', 'resume')"
                                    class="text-green-400 hover:text-green-300 text-xs">Resume</button>
                        ` : ''}
                        <button onclick="downloadAction('${task.repo_id}', 'cancel')"
                                class="text-red-400 hover:text-red-300 text-xs">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function renderDownloads(downloads) {
            const section = document.getElementById('downloads-section');
            const container = document.getElementById('downloads-container');

            if (downloads.length === 0) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            container.innerHTML = downloads.map(d => {
                const currentGB = (d.current_size / 1024 / 1024 / 1024).toFixed(2);
                const totalGB = d.total_size ? (d.total_size / 1024 / 1024 / 1024).toFixed(1) : '?';
                const speedMB = d.speed ? (d.speed / 1024 / 1024).toFixed(1) : '0';

                return `
                <div class="card rounded-xl p-3 border-l-4 border-l-purple-500">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-medium text-sm text-white">${d.repo.split('/')[1]}</span>
                        <span class="text-xs text-purple-400">External</span>
                    </div>
                    <div class="text-xs text-gray-400 mb-2">${currentGB} / ${totalGB} GB · ${speedMB} MB/s</div>
                    <div class="bg-dark-700 rounded-full h-1.5 overflow-hidden">
                        <div class="bg-purple-500 h-full transition-all" style="width: ${d.progress}%"></div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function renderModels(models, skipStore = false) {
            if (!skipStore) allModels = models;
            
            const table = document.getElementById('models-table');
            if (models.length === 0) {
                table.innerHTML = '<tr><td colspan="3" class="p-8 text-center text-gray-500">No models downloaded</td></tr>';
                return;
            }
            
            const sorted = [...models].sort((a, b) => {
                let cmp = sortField === 'name' ? a.name.localeCompare(b.name) : a.size - b.size;
                return sortAsc ? cmp : -cmp;
            });
            
            table.innerHTML = sorted.map(m => `
                <tr class="border-t border-dark-600 hover:bg-dark-700/50 transition-colors">
                    <td class="p-3 font-mono text-xs text-gray-300">${m.name}</td>
                    <td class="p-3 text-right text-gray-400">${formatBytes(m.size)}</td>
                    <td class="p-3 text-right">
                        <button onclick="revealModel('${m.path}')" class="text-accent hover:text-accent-dim text-xs mr-2">Finder</button>
                        <button onclick="deleteModel('${m.path}', '${m.name}')" class="text-red-400 hover:text-red-300 text-xs">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function sortModels(field) {
            if (sortField === field) sortAsc = !sortAsc;
            else { sortField = field; sortAsc = field === 'name'; }
            document.getElementById('sort-name').textContent = sortField === 'name' ? (sortAsc ? '▲' : '▼') : '';
            document.getElementById('sort-size').textContent = sortField === 'size' ? (sortAsc ? '▲' : '▼') : '';
            renderModels(allModels, true);
        }

        function renderActivity(requests, dim) {
            const section = document.getElementById('activity-section');
            const container = document.getElementById('activity-log');
            
            if (!requests || requests.length === 0) {
                section.classList.add('hidden');
                return;
            }
            
            section.classList.remove('hidden');
            container.innerHTML = requests.slice().reverse().map(r => `
                <div class="flex items-center gap-2 py-1 border-b border-dark-700 last:border-0">
                    <span class="text-gray-600 w-14">${r.time}</span>
                    <span class="text-purple-400 w-16 text-right">${r.latency_ms}ms</span>
                    <span class="text-yellow-400 w-12">${dim}d</span>
                    <span class="text-gray-400 w-28 truncate">${r.model}</span>
                    <span class="text-gray-500 flex-1 truncate">${r.preview}</span>
                </div>
            `).join('');
        }

        let activityExpanded = false;
        function toggleActivity() {
            const log = document.getElementById('activity-log');
            const btn = document.getElementById('activity-toggle');
            activityExpanded = !activityExpanded;
            if (activityExpanded) {
                log.classList.remove('max-h-28', 'overflow-hidden');
                log.classList.add('max-h-96', 'overflow-y-auto');
                btn.textContent = 'Show less ▲';
            } else {
                log.classList.remove('max-h-96', 'overflow-y-auto');
                log.classList.add('max-h-28', 'overflow-hidden');
                btn.textContent = 'Show more ▼';
            }
        }

        async function fetchStatus() {
            try {
                const [statusRes, downloadsRes, embedRes] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/downloads'),
                    fetch('http://localhost:8766/api/metrics').catch(() => null)
                ]);
                const status = await statusRes.json();
                const downloads = await downloadsRes.json();
                
                if (embedRes && embedRes.ok) {
                    const embedMetrics = await embedRes.json();
                    renderActivity(embedMetrics.recent_requests || [], embedMetrics.embedding_dim || 0);
                }

                renderMachineInfo(status.system?.machine);
                
                document.getElementById('mem-percent').textContent = status.system.memory.percent + '%';
                document.getElementById('disk-percent').textContent = status.system.disk.percent + '%';
                document.getElementById('disk-free').textContent = formatBytes(status.system.disk.free);
                document.getElementById('models-size').textContent = formatBytes(status.system.models_size);

                renderServices(status.services);
                renderPresets(downloads.presets, status.models);
                renderActiveDownloads(downloads.active || []);
                renderQueue(downloads.queue);
                renderDownloads(status.downloads || []);
                renderModels(status.models);

                document.getElementById('refresh-indicator').textContent = new Date().toLocaleTimeString();
            } catch (e) {
                console.error('Fetch error:', e);
            }
        }

        async function serviceAction(name, action) {
            const res = await fetch(`/api/service/${name}/${action}`, { method: 'POST' });
            const data = await res.json();
            showToast(`${action} ${name}: ${data.message || (data.success ? 'OK' : 'Failed')}`, data.success ? 'success' : 'error');
            setTimeout(fetchStatus, 500);
        }

        async function revealModel(path) {
            await fetch('/api/model/reveal?path=' + encodeURIComponent(path), { method: 'POST' });
        }

        async function deleteModel(path, name) {
            if (!confirm(`Delete "${name}"?\n\nThis will permanently remove all files.`)) return;
            const res = await fetch('/api/model?path=' + encodeURIComponent(path), { method: 'DELETE' });
            const data = await res.json();
            showToast(data.success ? `Deleted ${name}` : 'Delete failed: ' + data.message, data.success ? 'success' : 'error');
            if (data.success) fetchStatus();
        }

        async function startDownload() {
            const input = document.getElementById('download-input');
            const repoId = input.value.trim();
            if (!repoId) return;
            
            const res = await fetch('/api/download/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ repo_id: repoId })
            });
            const data = await res.json();
            input.value = '';
            showToast(data.task?.status === 'completed' ? 'Already downloaded' : 'Added to queue', data.task?.status === 'completed' ? 'info' : 'success');
            fetchStatus();
        }

        async function downloadPreset(repoId) {
            const res = await fetch('/api/download/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ repo_id: repoId })
            });
            const data = await res.json();
            const name = repoId.split('/').pop();
            showToast(data.task?.status === 'completed' ? `${name} already downloaded` : `${name} added to queue`, data.task?.status === 'completed' ? 'info' : 'success');
            fetchStatus();
        }

        async function downloadAction(repoId, action) {
            const res = await fetch(`/api/download/${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ repo_id: repoId })
            });
            const data = await res.json();
            const msgs = { pause: 'Paused', resume: 'Resuming', cancel: 'Cancelled' };
            showToast(`${msgs[action] || action} ${repoId.split('/').pop()}`, data.success ? 'success' : 'error');
            fetchStatus();
        }

        // Suggestions
        const input = document.getElementById('download-input');
        const suggestions = document.getElementById('suggestions');
        
        input.addEventListener('input', () => {
            const val = input.value.toLowerCase();
            if (val.length < 2) { suggestions.classList.add('hidden'); return; }
            
            const matches = presets.filter(p => p.name.toLowerCase().includes(val) || p.repo.toLowerCase().includes(val));
            if (matches.length > 0) {
                suggestions.innerHTML = matches.map(p => `
                    <div class="px-3 py-2 cursor-pointer text-sm hover:bg-dark-600 transition-colors" onclick="selectSuggestion('${p.repo}')">
                        <div class="text-white">${p.name}</div>
                        <div class="text-xs text-gray-500">${p.repo} · ${p.size}</div>
                    </div>
                `).join('');
                suggestions.classList.remove('hidden');
            } else {
                suggestions.classList.add('hidden');
            }
        });

        input.addEventListener('blur', () => setTimeout(() => suggestions.classList.add('hidden'), 200));
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') startDownload(); });
        function selectSuggestion(repo) { input.value = repo; suggestions.classList.add('hidden'); }

        let currentSettings = {};
        
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            if (panel.classList.contains('hidden')) {
                loadSettings();
                panel.classList.remove('hidden');
            } else {
                panel.classList.add('hidden');
            }
        }
        
        async function loadSettings() {
            const res = await fetch('/api/settings');
            currentSettings = await res.json();
            
            document.getElementById('settings-models-dir').value = currentSettings.models_dir || '~/.lmstudio/models';
            
            const servicesContainer = document.getElementById('settings-services');
            const services = currentSettings.services || {};
            servicesContainer.innerHTML = Object.entries(services).map(([name, config]) => `
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="svc-${name}" ${config.enabled ? 'checked' : ''} 
                           class="w-4 h-4 rounded bg-dark-700 border-dark-600 text-accent focus:ring-accent">
                    <span class="text-sm text-gray-300">${name}</span>
                    ${config.port ? `<span class="text-xs text-gray-500">:${config.port}</span>` : ''}
                </label>
            `).join('');
        }
        
        async function saveSettings() {
            const modelsDir = document.getElementById('settings-models-dir').value;
            const services = {};
            
            Object.keys(currentSettings.services || {}).forEach(name => {
                const checkbox = document.getElementById(`svc-${name}`);
                services[name] = {
                    ...currentSettings.services[name],
                    enabled: checkbox ? checkbox.checked : true
                };
            });
            
            const newSettings = {
                ...currentSettings,
                models_dir: modelsDir,
                services: services
            };
            
            const res = await fetch('/api/settings', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newSettings)
            });
            const data = await res.json();
            
            if (data.success) {
                showToast('Settings saved', 'success');
                toggleSettings();
            } else {
                showToast('Failed to save: ' + data.message, 'error');
            }
        }

        fetchStatus();
        setInterval(fetchStatus, 2000);
    </script>
</body>
</html>
